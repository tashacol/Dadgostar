<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="امیرحسین دادگستر">
  <meta name="description" content="وب‌سایت شخصی امیرحسین دادگستر - مقالات، جزوات و منابع علمی">
  <title>امیرحسین دادگستر – مقالات و جزوات</title>
  <style>
    /* CSS Variables for easy theming */
    :root {
      --bg-start: #0f2027;
      --bg-mid:   #203a43;
      --bg-end:   #2c5364;
      --card-bg:  rgba(255, 255, 255, 0.9);
      --accent:   #4f46e5;
      --text:     #eee;
      --shadow:   rgba(0,0,0,0.2);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(120deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text);
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.3);
      box-shadow: 0 4px 20px var(--shadow);
    }
    header h1 { font-size: 2.5rem; margin-bottom: .3rem; }
    header p  { font-size: 1rem; opacity: .8; }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 120px);
    }
    nav {
      flex: 0 0 250px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      box-shadow: 2px 0 20px var(--shadow);
      clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
    }
    nav ul { list-style: none; }
    nav li {
      margin-bottom: 1.2rem;
      padding: .7rem 1rem;
      border-radius: 12px;
      transition: transform .3s, background .3s;
      cursor: pointer;
    }
    nav li:hover {
      transform: translateZ(5px);
      background: rgba(255,255,255,0.2);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    #search {
      padding: .8rem 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      background: rgba(255,255,255,0.2);
      color: var(--text);
      transition: transform .2s;
    }
    #search:focus { transform: scale(1.02); }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .post-box {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .3s, box-shadow .3s;
    }
    .post-box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px var(--shadow);
    }
    .post-title { font-size: 1.3rem; font-weight: bold; margin-bottom: .7rem; color: #111; }
    .post-date  { font-size: .85rem; color: #555; margin-bottom: .7rem; }
    .post-desc  { font-size: .95rem; color: #333; margin-bottom: 1.2rem; flex-grow:1; }
    .post-button {
      align-self: flex-start;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 50px;
      font-size: .95rem;
      transition: background .3s, transform .3s;
    }
    .post-button:hover {
      background: #6366f1;
      transform: translateZ(3px);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 15px 50px var(--shadow);
      transform: translateY(-50px);
      animation: slideIn .4s forwards;
    }
    @keyframes slideIn {
      to { transform: translateY(0); }
    }
    .modal h2 { margin-bottom: 1rem; font-size: 1.4rem; color: #111; }
    .modal p  { font-size: 1rem; line-height: 1.6; color: #333; }
    .close-btn {
      margin-top: 1.5rem;
      background: #ef4444;
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background .3s;
    }
    .close-btn:hover { background: #dc2626; }

    @media(max-width:768px){
      nav { flex: 0 0 100%; clip-path: none; }
      .container { flex-direction: column; }
      main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>امیرحسین دادگستر</h1>
    <p>Amirhossein Dadgestar</p>
  </header>
  <div class="container">
    <nav>
      <ul>
        <li onclick="location.href='https://tashacol.github.io/Dadgostar/'">این سایت</li>
        <li onclick="location.href='YOUR_GOOGLE_BLOG_URL'">وبلاگ من</li>
        <li onclick="location.href='https://archive.org/details/@amirhosseindadgestar'">آرشیو دائمی</li>
        <li onclick="toggleAbout(true)">درباره من</li>
      </ul>
    </nav>
    <main>
      <input type="text" id="search" placeholder="جستجو در عناوین...">
      <div id="posts" class="posts"></div>
    </main>
  </div>

  <!-- About Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <h2>درباره من</h2>
      <p>
        من امیرحسین دادگستر هستم؛ طلبه حوزه علمیه. <br>
        در مباحث حقوقی، روانشناسی و طب سنتی تحقیقاتی انجام داده‌ام. <br>
        اینجا مقالات و جزوات من را می‌توانید مطالعه کنید.
      </p>
      <button class="close-btn" onclick="toggleAbout(false)">بستن</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const sheetId = '1IFhbfSDZPE6gBWb1T9MA1_Nn0FM_4PvI9syklqR5vKM';
      const container = document.getElementById('posts');
      const searchInput = document.getElementById('search');
      let allPosts = [];

      function renderPosts(list) {
        container.innerHTML = '';
        list.forEach(p => {
          const box = document.createElement('div');
          box.className = 'post-box';
          box.innerHTML = `
            <div class="post-title">${p.title}</div>
            <div class="post-date">${p.date}</div>
            <div class="post-desc">${p.desc}</div>
            <button class="post-button" onclick="window.open('${p.link}','_blank')">مشاهده فایل</button>
          `;
          container.appendChild(box);
        });
      }

      fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`)
        .then(r => r.text())
        .then(txt => {
          const j = JSON.parse(txt.slice(txt.indexOf('{'), txt.lastIndexOf('}')+1));
          allPosts = j.table.rows.map(row => ({
            title: row.c[0]?.v || '',
            desc:  row.c[1]?.v || '',
            link:  row.c[2]?.v || '#',
            date:  (row.c[3]?.v||'').replace(/^date\s*/i,'')
          }));
          renderPosts(allPosts);
        })
        .catch(console.error);

      searchInput.addEventListener('input', () => {
        const term = searchInput.value.trim().toLowerCase();
        renderPosts(allPosts.filter(p => p.title.toLowerCase().includes(term)));
      });
    });

    function toggleAbout(open) {
      document.getElementById('modal').style.display = open ? 'flex' : 'none';
    }
  </script>
</body>
</html>
