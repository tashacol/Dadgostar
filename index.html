  <!-- Styles -->
  <style>
    :root {
      --bg-start: #ff7e5f;
      --bg-mid:   #feb47b;
      --bg-end:   #ffaf7b;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --accent:   #ff6f61;
      --text:     #222;
      --shadow:   rgba(0,0,0,0.2);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(120deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: var(--text);
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px var(--shadow);
      border-radius: 16px;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 { font-size: 2.8rem; margin-bottom: .3rem; }
    header p  { font-size: 1rem; opacity: .8; }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 140px);
      gap: 1.5rem;
      padding: 1rem;
    }
    nav {
      flex: 0 0 250px;
      padding: 1.5rem;
      clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
    }
    nav ul { list-style: none; }
    nav li {
      margin-bottom: 1rem;
      padding: .8rem 1rem;
      transition: transform .3s, background .3s;
      cursor: pointer;
    }
    nav li:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.2);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    #search {
      padding: .8rem 1rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.2);
      transition: transform .2s;
      color: var(--text);
    }
    #search:focus { transform: scale(1.02); }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .post-box {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .3s, box-shadow .3s;
    }
    .post-box:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 16px 40px var(--shadow);
    }
    .post-title { font-size: 1.3rem; font-weight: bold; margin-bottom: .7rem; }
    .post-date  { font-size: .85rem; color: #555; margin-bottom: .7rem; }
    .post-desc  { font-size: .95rem; color: #333; margin-bottom: 1.2rem; flex-grow:1; }
    .post-button {
      align-self: flex-start;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 999px;
      font-size: .95rem;
      transition: background .3s, transform .3s;
    }
    .post-button:hover {
      background: #ff8a75;
      transform: translateZ(3px);
    }

    header, nav, .post-box, .modal { composes: glass; }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    .modal {
      padding: 2rem;
      max-width: 450px;
      width: 90%;
      transform: translateY(-50px);
      animation: slideIn .4s forwards;
    }
    @keyframes slideIn { to { transform: translateY(0); } }
    .modal h2 { margin-bottom: 1rem; font-size: 1.4rem; }
    .modal p  { font-size: 1rem; line-height: 1.6; }
    .close-btn {
      margin-top: 1.5rem;
      background: #ef4444;
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background .3s;
    }
    .close-btn:hover { background: #dc2626; }

    @media(max-width:768px){
      nav { flex: 0 0 100%; clip-path: none; }
      .container { flex-direction: column; }

<body>
  <header class="glass">
    <h1>امیرحسین دادگستر</h1>
    <p>Amirhossein Dadgestar</p>
  </header>
  <div class="container">
    <nav class="glass">
      <ul>
        <li onclick="location.href='https://tashacol.github.io/Dadgostar/'">این سایت</li>
        <li onclick="location.href='YOUR_GOOGLE_BLOG_URL'">وبلاگ من</li>
        <li onclick="location.href='https://archive.org/details/@amirhosseindadgestar'">آرشیو دائمی</li>
        <li onclick="toggleAbout(true)">درباره من</li>
      </ul>
    </nav>
    <main>
      <input class="glass" type="text" id="search" placeholder="جستجو در عناوین...">
      <div id="posts" class="posts"></div>
    </main>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal glass">
      <h2>درباره من</h2>
      <p>
        من امیرحسین دادگستر هستم؛ طلبه حوزه علمیه. <br>
        در مباحث حقوقی، روانشناسی و طب سنتی تحقیقاتی انجام داده‌ام. <br>
        اینجا مقالات و جزوات من را می‌توانید مطالعه کنید.
      </p>
      <button class="close-btn" onclick="toggleAbout(false)">بستن</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const sheetId = '1IFhbfSDZPE6gBWb1T9MA1_Nn0FM_4PvI9syklqR5vKM';
      const container = document.getElementById('posts');
      const searchInput = document.getElementById('search');
      let allPosts = [];

      function renderPosts(list) {
        container.innerHTML = '';
        list.forEach(p => {
          const box = document.createElement('div');
          box.className = 'post-box glass';
          box.innerHTML = `
            <div class="post-title">${p.title}</div>
            <div class="post-date">${p.date}</div>
            <div class="post-desc">${p.desc}</div>
            <button class="post-button" onclick="window.open('${p.link}','_blank')">مشاهده فایل</button>
          `;
          container.appendChild(box);
        });
      }

      fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`)
        .then(r => r.text())
        .then(txt => {
          const j = JSON.parse(txt.slice(txt.indexOf('{'), txt.lastIndexOf('}')+1));
          allPosts = j.table.rows.map(row => ({
            title: row.c[0]?.v || '',
            desc:  row.c[1]?.v || '',
            link:  row.c[2]?.v || '#',
            date:  (row.c[3]?.v||'').replace(/^date\s*/i,'')
          }));
          renderPosts(allPosts);
        })
        .catch(console.error);

      searchInput.addEventListener('input', () => {
        const term = searchInput.value.trim().toLowerCase();
        renderPosts(allPosts.filter(p => p.title.toLowerCase().includes(term)));
      });
    });

    function toggleAbout(open) {
      document.getElementById('modal').style.display = open ? 'flex' : 'none';
    }
  </script>
</body>
