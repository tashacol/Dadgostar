<body>
  <header>
    <h1>امیرحسین دادگستر</h1>

    <nav>
      <ul>
        <li><a href="https://tashacol.github.io/ir/dadgostar.html" target="_blank">این سایت</a></li>
        <li><a href="YOUR_GOOGLE_BLOG_URL" target="_blank">وبلاگ من</a></li>
        <li><a href="https://archive.org/details/@amirhosseindadgestar" target="_blank">آرشیو دائمی</a></li>
      </ul>
    </nav>

    <main>
      <!-- لودر و JS بارگذاری -->
      <div id="loading" class="spinner"></div>
      <div id="posts" class="posts" style="display:none;"></div>

      <!-- فهرست ایستا برای ایندکس بهتر ربات -->
      <noscript>
        <div class="posts">
          <!-- اینجا هر بار دستی پست‌ها را از شیت کپی کنید -->
          <div class="post-box">
            <div class="post-title">عنوان نمونه</div>
            <div class="post-meta">2025-04-30</div>
            <div class="post-desc">توضیحات نمونه …</div>
            <a href="#" class="post-button">مشاهده فایل</a>
          </div>
        </div>
      </noscript>
    </main>
  </div>

  <!-- JS بارگذاری پست‌ها از Google Sheets -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const sheetId = '1IFhbfSDZPE6gBWb1T9MA1_Nn0FM_4PvI9syklqR5vKM';
      fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`)
        .then(r=>r.text()).then(txt=>{
          const j=JSON.parse(txt.slice(txt.indexOf('{'), txt.lastIndexOf('}')+1));
          j.table.rows.forEach(row=>{
            const title=row.c[0]?.v||'', desc=row.c[1]?.v||'',
                  link=row.c[2]?.v||'#', date=row.c[3]?.v||'';
            const box=document.createElement('div');
            box.className='post-box';
            box.innerHTML=`
              <div class="post-title">${title}</div>
              <div class="post-meta">${date}</div>
              <div class="post-desc">${desc}</div>
              <a href="${link}" target="_blank" class="post-button">مشاهده فایل</a>
            `;
            document.getElementById('posts').appendChild(box);
          });
        })
        .catch(console.error)
        .finally(()=>{
          document.getElementById('loading').style.display='none';
          document.getElementById('posts').style.display='grid';
        });
    });
  </script>
</body>
